version: '3'
services:
  frontend:
    build: .
    image: frontend
    ports:
      - '3000:3000'
    depends_on:
      - backend
    deploy:
      resources:
        limits:
          memory: 256M

  backend:
    build: ./server
    image: backend
    ports:
      - '3001:3001'
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_USER=aimtest_user
      - DB_PASSWORD="!@12aimtest"
      - DB_NAME=aimtest
    deploy:
      resources:
        limits:
          memory: 256M

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: aimtest
      MYSQL_USER: aimtest_user
      MYSQL_PASSWORD: '!@12aimtest'
      MYSQL_INNODB_BUFFER_POOL_SIZE: 128M
      MYSQL_INNODB_LOG_BUFFER_SIZE: 16M
      MYSQL_INNODB_LOG_FILE_SIZE: 48M
      MYSQL_INNODB_FLUSH_LOG_AT_TRX_COMMIT: 2
    volumes:
      - mysql_data:/var/lib/mysql
    deploy:
      resources:
        limits:
          memory: 256M

volumes:
  mysql_data:
